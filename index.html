<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Sketch</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body draggable='false'>
    <script src="./main.js" defer></script>
    <div class="header">
        <div>Etch Sketch</div>
    </div>
    <div class="center">
        <div class="cover">
            <div class="gridsize">
                <div class = 'sixteen' >16x16</div>
                <div class = 'twentyfour' >24x24</div>
                <div class = 'thirtytwo'>32x32</div>
                <div class = 'sixtyfour '>64x64  </div>
                <div class = 'borders '>Borders Off</div>
                <div class = 'clear' >Clear Board</div>   
            </div>
            <div id="completewrap">
                <div id='pagewrap' ></div>
            </div>
            <div class="buttons">
                <div class = 'white trans'>  </div>
                <div class = 'black trans '>  </div>
                <div class = 'red trans' ></div>
                <div class = 'blue trans' ></div>
                <div class = 'green trans'></div>
                <div class = 'yellow trans '>  </div>
                <div class = 'rainbow trans'></div>
            </div>
     </div>
    </div>
    <div class="footer">
        <div>Created by Garvsl</div>
    </div>
</body>
</html>
